<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="window">
        <div class="time">
            <h1 class="timer min">01</h1>
            <h1 class="timer two-dots">:</h1>
            <h1 class="timer sec">00</h1>
        </div>
        <div class="buttons">
            <input type="button" class="btn" id="btnStart" value="START">
            <input type="button" class="btn btn-block" id="btnCheck" disabled value="CHECK RESULT">
            <input type="button" class="btn" id="btnNewGame" value="NEW GAME">
        </div>
        <div class="game-window">
            <div class="left box">

                <div id="101" class="block">
                    <div id="1" class="puzzle one"></div>
                </div>
                <div id="102" class="block">
                    <div id="2" class="puzzle two"></div>
                </div>
                <div id="103" class="block">
                    <div id="3" class="puzzle three"></div>
                </div>
                <div id="104" class="block">
                    <div id="4" class="puzzle four"></div>
                </div>
                <div id="105" class="block">
                    <div id="5" class="puzzle five"></div>
                </div>
                <div id="106" class="block">
                    <div id="6" class="puzzle six"></div>
                </div>
                <div id="107" class="block">
                    <div id="7" class="puzzle seven"></div>
                </div>
                <div id="108" class="block">
                    <div id="8" class="puzzle eight"></div>
                </div>
                <div id="109" class="block">
                    <div id="9" class="puzzle nine"></div>
                </div>
                <div id="110" class="block">
                    <div id="10" class="puzzle ten"></div>
                </div>
                <div id="111" class="block">
                    <div id="11" class="puzzle eleven"></div>
                </div>
                <div id="112" class="block">
                    <div id="12" class="puzzle twelve"></div>
                </div>
                <div id="113" class="block">
                    <div id="13" class="puzzle thirteen"></div>
                </div>
                <div id="114" class="block">
                    <div id="14" class="puzzle fourteen"></div>
                </div>
                <div id="115" class="block">
                    <div id="15" class="puzzle fifteen"></div>
                </div>
                <div id="116" class="block">
                    <div id="16" class="puzzle sixteen"></div>
                </div>
            </div>
            <div class="right box">
                <div id="201" class="block"></div>
                <div id="202" class="block"></div>
                <div id="203" class="block"></div>
                <div id="204" class="block"></div>
                <div id="205" class="block"></div>
                <div id="206" class="block"></div>
                <div id="207" class="block"></div>
                <div id="208" class="block"></div>
                <div id="209" class="block"></div>
                <div id="210" class="block"></div>
                <div id="211" class="block"></div>
                <div id="212" class="block"></div>
                <div id="213" class="block"></div>
                <div id="214" class="block"></div>
                <div id="215" class="block"></div>
                <div id="216" class="block"></div>
            </div>
        </div>
        <div class="modal hide">
            <h2 class="warning"></h2>
            <input type="button" class="btn" id="btnClose" value="Close">
            <input type="button" class="btn" id="btnModalCheck" value="Check">

        </div>
    </div>




    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
